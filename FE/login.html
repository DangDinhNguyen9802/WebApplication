<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <form id="login-form">
          <div class="mb-4">
            <label for="username" class="block text-gray-700 font-medium mb-2">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              class="border border-gray-400 p-2 w-full rounded-md"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-medium mb-2">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              class="border border-gray-400 p-2 w-full rounded-md"
              required
            />
          </div>
          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-md w-full"
          >
            Login
          </button>
          <div class="flex justify-between mt-4">
            <a
              href="./forgotPassword.html"
              class="text-sm text-gray-600 hover:text-gray-800"
              id="forgot-password-link"
            >
              Forgot Password?
            </a>
            <a
              href="./signUp.html"
              class="text-sm text-gray-600 hover:text-gray-800"
            >
              Create Account
            </a>
          </div>
        </form>
        <div id="message"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          fetch("http://localhost:8080/api/accounts/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                document.getElementById("message").innerHTML =
                  "Login successful! Redirecting...";
                setTimeout(() => {
                  window.location.href = "/dashboard";
                }, 2000);
              } else {
                document.getElementById("message").innerHTML =
                  "Error: " + data.message;
              }
            })
            .catch((error) => {
              document.getElementById("message").innerHTML =
                "An error occurred. Please try again later.";
            });
        });
    </script>
  </body>
</html>
