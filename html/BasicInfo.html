<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnTop</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link href="../css/Basic.css" rel="stylesheet">
    
<body>
    <div class="v37_800">
        <!-- Header -->
        <div class="v37_803">
            <div class="v37_813">
                <span class="v37_814">OnTop</span>
                <div class="v37_815">
                    <div class="v37_816"></div>
                    <div class="v37_817"></div>
                    <div class="v37_818"></div>
                </div>
            </div>
            <div class="name"></div>
        </div>

        <!-- Content -->
        <div class="v37_827"></div>

        <!-- Log Out Button -->
        <div class="v37_845">
            <span class="v37_846">Log out</span>
        </div>

        <!-- User Information -->
        <form>
            <div class="v37_835">
                <label class="v37_836">Name</label>
                <div class="v37_837">
                    <input type="text" id="BasicInfo_Name" class="v37_838" placeholder="indomie">
                </div>
            </div>
            <div class="v37_840">
                <label class="v37_841">Password</label>
                <div class="v37_842">
                    <input type="text" id="BasicInfo_Password" class="v37_843"placeholder="**********">
                </div>
            </div>
        </form>
        <!-- Profile Links -->
        <div class="v37_828">
            <div class="v37_829">
                <div class="v37_830"></div>
                <div class="v37_831"></div>
            </div>
        </div>
        <span class="v37_832">My profile</span>
        <span class="v37_833">Account Info</span>

        <!-- Update Section -->
        <div class="v37_849"></div>
        <form>
            <div class="v37_898">
                <input type="submit" class="v37_899" value="Update" >
            </div>
        </form>
        

        <!-- Basic Info -->
        <span class="v37_855">Basic Info</span>
        <form>
            <div class="v37_858">
                <label class="v37_859">First Name</label>
                <div class="v37_860">
                    <input type="text" id="BasicInfo_FirstName" class="v37_861" placeholder="indomie">
                </div>
            </div>
            <div class="v37_878">
                <label class="v37_879">Last Name</label>
                <div class="v37_880">
                    <input type="text" id="BasicInfo_LastName" class="v37_881" placeholder="indomie">
                </div>
            </div>
            <div class="v37_863">
                <label class="v37_864">Phone number</label>
                <div class="v37_865">
                    <input type="tel" id="BasicInfo_PhoneNumber" class="v37_866" placeholder="0909191919" >
                </div>
            </div>
            <div class="v37_883">
                <label class="v37_884">Email</label>
                <div class="v37_885">
                    <input type="email" id="BasicInfo_Email" class="v37_886" placeholder="indomie">
                </div>
            </div>
            <div class="v37_888">
                <label class="v37_889">Current Job</label>
                <div class="v37_890">
                    <input type="text" id="BasicInfo_CurrentJob" class="v37_891" placeholder="indomie">
                </div>
            </div>
            <div class="v37_868">
                <label class="v37_869">Future Job</label>
                <div class="v37_870">
                    <input type="text" id="BasicInfo_FutureJob" class="v37_871" placeholder="indomie">
                </div>
            </div>
            <div class="v37_893">
                <label class="v37_894">Country</label>
                <div class="v37_895">
                    <input type="text" id="BasicInfo_Country" class="v37_896" placeholder="indomie">
                </div>
            </div>
            <div class="v37_873">
                <label class="v37_874">City/Municipality</label>
                <div class="v37_875">
                    <input type="text" id="BasicInfo_City/Municipality" class="v37_876" placeholder="indomie">
                </div>
            </div>
        </form>
        

        <!-- Account Change -->
        <span class="v37_856"><a href="./ChangeAccount.html" class="NoneUnderline TextColorBlack">Account change</a></span>

        

        <!-- Footer -->
        <div class="v40_2181">
            <div class="v40_2182">
                <span class="v40_2183">Contact Info</span>
                <span class="v40_2184">+84836454778</span>
                <span class="v40_2185">Email: phamdangquang79@gmail.com</span>
            </div>
            <div class="v40_2186">
                <span class="v40_2187">Quick Link</span>
                <span class="v40_2188"><a href="./HomePage.html" class="NoneUnderline TextColorBlack">Home</a></span>
                <span class="v40_2189"><a href="./About.html" class="NoneUnderline TextColorBlack">About Us</a></span>
                <span class="v40_2190"><a href="" class="NoneUnderline TextColorBlack">Blogs</a></span>
                <span class="v40_2191"><a href="./Contact.html" class="NoneUnderline TextColorBlack">Contact</a></span>
            </div>
            <span class="v40_2192">OnTop</span>
        </div>
    </div>
</body>
</html>
