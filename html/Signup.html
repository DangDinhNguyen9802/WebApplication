                <div class="v22_333">
                    <label class="v22_334">Password</label>
                    <!--<div class="v22_335">-->
                        <input type="text" id="Signup_Password" class="v22_336" placeholder="Enter password" required>
                    <!--</div>-->
                </div>

                <!-- Confirm Password Input -->
                <div class="v22_338">
                    <label class="v22_339">Confirm Password</label>
                    <!--<div class="v22_340">-->

                    <!--</div>-->
                </div>
            </form>
            <!-- Already Have Account -->
            <span class="v22_263"><a href="./Login.html" class="NoneUnderline TextColorBlack">Already have Account? Log in</a></span>
